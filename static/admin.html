<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booker - Админ панель</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>
    <h1>Event Booker - Админ панель</h1>
    <nav>
        <a href="/static/index.html">Пользователь</a>
        <a href="/static/admin.html" class="active">Администратор</a>
    </nav>
</header>

<main>
    <section class="create-event">
        <h2>Создать новое мероприятие</h2>
        <form id="create-event-form">
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="date">Дата и время:</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="total-seats">Количество мест:</label>
                <input type="number" id="total-seats" name="total-seats" min="1" required>
            </div>
            <div class="form-group">
                <label for="deadline">Дедлайн бронирования (минуты):</label>
                <input type="number" id="deadline" name="deadline" min="1" required>
            </div>
            <button type="submit">Создать мероприятие</button>
        </form>
    </section>

    <section class="admin-events-list">
        <h2>Все мероприятия</h2>
        <div id="admin-events-container">
            <p class="loading">Загрузка мероприятий...</p>
        </div>
    </section>
</main>

<script src="/static/admin.js"></script>
</body>
</html>
